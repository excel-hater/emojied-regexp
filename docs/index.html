<html>
<head>
  <title>Emojied RegExp - 絵文字で正規表現を表現</title>
  <link href="style.css" rel="stylesheet" />
  <script type="text/javascript" src="../emoji-map.js"></script>
  <script type="text/javascript" src="../transform.js"></script>
  <script>
    window.addEventListener("load", ()=>{
      let regArea = document.getElementById("regexp-area");
      let emoArea = document.getElementById("emoexp-area");
      
      document.getElementById("emojify-button").addEventListener("click", ()=>{
        emoArea.value = emojify(regArea.value);
      })

      document.getElementById("demojify-button").addEventListener("click", ()=>{
        regArea.value = demojify(emoArea.value);
      })

      // TODO copyボタンの実装、さすがに長いので.jsファイルに切り出す

      document.getElementById("emojis").innerText = JSON.stringify(metacharEmojiDict,null,'\t')
    })
  </script>
</head>
<body>
  win + . で絵文字が出せる（デザイナーならcontrol + command + スペース）
  <br>
  <textarea id="regexp-area" placeholder="正規表現"></textarea>
  <div>
    <button id="emojify-button">↓正規表現をemojify</button>
    <button id="demojify-button">↑正規絵文字表現をdemojify</button>
  </div>
  <textarea id="emoexp-area" placeholder="正規絵文字表現"></textarea>
  <br>
  凡例:<div id="emojis"></div></br>
  [12]\d{3}-[01]\d-[0-3]\d (.*)\[(.*)\]:.* が </br>🫱12🫲〽d🫸3🫷-🫱01🫲〽d-🫱0-3🫲〽d 🌜☯⚛️🌛〽🫱🌜☯⚛️🌛〽🫲:☯⚛️ になる
</body>
</html>
